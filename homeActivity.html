<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Pro - Dashboard</title>
    <link rel="stylesheet" href="styleActivity.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">


    <style>
        /* --- General & Background Styles --- */
body {
    font-family: 'Poppins', sans-serif;
    color: #f0f0f0;
    background: linear-gradient(315deg, #0f0c29, #302b63, #24243e);
    background-size: 400% 400%;
    animation: gradientAnimation 15s ease infinite;
    margin: 0;
    padding: 40px 20px;
}

@keyframes gradientAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* --- Header & Typing Effect --- */
.main-header {
    text-align: center;
    margin-bottom: 50px;
}

.main-header h1 {
    font-family: 'Roboto Mono', monospace;
    font-size: 3.5rem;
    color: #ffffff;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    margin: 0;
}

.subtitle {
    font-size: 1.2rem;
    color: #a0a0a0;
}

.cursor {
    display: inline-block;
    background-color: #00eaff;
    animation: blink 1s step-end infinite;
}

@keyframes blink {
    from, to { background-color: transparent; }
    50% { background-color: #00eaff; }
}

/* --- Activity Grid & Cards --- */
.activity-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 30px;
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
}

.activity-card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
    cursor: pointer;
    animation: fadeIn 0.5s ease forwards; /* Add fade-in animation */
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.activity-card:hover {
    transform: translateY(-10px);
    border-color: rgba(0, 234, 255, 0.5);
}

.card-icon { font-size: 2.5rem; margin-bottom: 15px; }
.card-title { font-size: 1.5rem; margin: 0 0 10px 0; color: #fff; }
.card-description { font-size: 0.9rem; color: #c0c0c0; line-height: 1.5; }

/* --- Floating Action Button (FAB) --- */
.fab {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 60px;
    height: 60px;
    background-color: #00eaff;
    color: #1a1a2e;
    border: none;
    border-radius: 50%;
    font-size: 2rem;
    font-weight: bold;
    box-shadow: 0 5px 15px rgba(0, 234, 255, 0.4);
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
}

.fab:hover {
    transform: scale(1.1) rotate(90deg);
    box-shadow: 0 8px 25px rgba(0, 234, 255, 0.6);
}

/* --- Modal Styles --- */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(5px);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
}

.modal-overlay.visible {
    opacity: 1;
    visibility: visible;
}

.modal-content {
    background: #24243e;
    padding: 30px;
    border-radius: 15px;
    width: 90%;
    max-width: 500px;
    position: relative;
    transform: scale(0.9);
    transition: transform 0.3s ease;
}

.modal-overlay.visible .modal-content {
    transform: scale(1);
}

.modal-close {
    position: absolute;
    top: 15px;
    right: 15px;
    background: none;
    border: none;
    color: #f0f0f0;
    font-size: 1.5rem;
    cursor: pointer;
}

/* Form Styles */
.form-group { margin-bottom: 20px; }
.form-group label { display: block; margin-bottom: 8px; font-weight: 600; }
.form-group input, .form-group textarea {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #302b63;
    background: #1a1a2e;
    color: #f0f0f0;
    font-family: 'Poppins', sans-serif;
    font-size: 1rem;
    box-sizing: border-box;
}

.submit-btn {
    width: 100%;
    padding: 15px;
    background-color: #00eaff;
    color: #1a1a2e;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
}
.submit-btn:hover { background-color: #00c4d4; }
    </style>


</head>
<body>
    
    <header class="main-header">
        <h1><span class="typing-effect"></span><span class="cursor">&nbsp;</span></h1>
        <p class="subtitle">Choose a challenge below or create your own.</p>
    </header>

    <main id="activity-grid" class="activity-grid">
        </main>
    
    <button id="addActivityBtn" class="fab">+</button>

    <div id="activityModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close" id="closeModalBtn">&times;</button>
            <h2>Create New Activity</h2>
            <form id="newActivityForm">
                <div class="form-group">
                    <label for="activityTitle">Activity Title</label>
                    <input type="text" id="activityTitle" placeholder="e.g., Famous Quotes" required>
                </div>
                <div class="form-group">
                    <label for="activityDescription">Description</label>
                    <textarea id="activityDescription" rows="3" placeholder="A short description of the activity." required></textarea>
                </div>
                <button type="submit" class="submit-btn">Add Activity</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    // --- Typing Animation from Homepage ---
    const typingElement = document.querySelector('.typing-effect');
    const wordsToType = ["Choose Your Challenge", "Create a New Test", "Master Your Keyboard"];
    let wordIndex = 0, charIndex = 0, isDeleting = false;

    function typeAnimation() {
        const currentWord = wordsToType[wordIndex];
        const typeSpeed = isDeleting ? 100 : 200;

        if (isDeleting) {
            typingElement.textContent = currentWord.substring(0, charIndex--);
        } else {
            typingElement.textContent = currentWord.substring(0, charIndex++);
        }

        if (!isDeleting && charIndex === currentWord.length) {
            setTimeout(() => isDeleting = true, 2000);
        } else if (isDeleting && charIndex === 0) {
            isDeleting = false;
            wordIndex = (wordIndex + 1) % wordsToType.length;
        }

        setTimeout(typeAnimation, typeSpeed);
    }

    // --- Dynamic Activity Cards ---
    const activityGrid = document.getElementById('activity-grid');

    // Initial list of activities
    let activities = [
        { icon: '⏱️', title: 'Quick Test', description: 'A 1-minute timed test with random words to measure your WPM and accuracy.' },
        { icon: '¶', title: 'Paragraph Practice', description: 'Type full paragraphs from famous books and quotes to improve your flow.' },
        { icon: '&lt;/&gt;', title: 'Code Typing', description: 'Practice typing snippets from programming languages like JavaScript, Python, and C++.' }
    ];

    // Function to render all activity cards
    // Function to render all activity cards
    function renderActivities() {
        activityGrid.innerHTML = ''; // Clear the grid first
        activities.forEach(activity => {
            const card = document.createElement('div');
            card.className = 'activity-card';
            
            // Add a data attribute to identify the card
            card.dataset.title = activity.title; 
            
            card.innerHTML = `
                <div class="card-icon">${activity.icon}</div>
                <h2 class="card-title">${activity.title}</h2>
                <p class="card-description">${activity.description}</p>
            `;
            activityGrid.appendChild(card);
        });
    }

    // New: Add a single event listener to the grid for handling clicks
    activityGrid.addEventListener('click', (event) => {
        const card = event.target.closest('.activity-card'); // Find the card that was clicked
        if (!card) return; // Exit if the click was not on a card

        const cardTitle = card.dataset.title;

        if (cardTitle === 'Quick Test') {
            // Redirect to the new lessons page
            window.location.href = 'lessons.html';
        } else {
            // For other cards, just show an alert
            alert(`You clicked on "${cardTitle}". This activity is coming soon!`);
        }
    });
    activityGrid.addEventListener('click', (event) => {
        const card = event.target.closest('.activity-card'); // Find the card that was clicked
        if (!card) return; // Exit if the click was not on a card

        const cardTitle = card.dataset.title;

        if (cardTitle === 'Quick Test') {
            // Redirect to the new lessons page
            window.location.href = 'lessons.html';
        } else {
            // For other cards, just show an alert
            alert(`You clicked on "${cardTitle}". This activity is coming soon!`);
        }
    });

    // --- Modal Logic ---
    const modal = document.getElementById('activityModal');
    const addActivityBtn = document.getElementById('addActivityBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const newActivityForm = document.getElementById('newActivityForm');

    // Show the modal
    addActivityBtn.addEventListener('click', () => {
        modal.classList.add('visible');
    });

    // Hide the modal
    function hideModal() {
        modal.classList.remove('visible');
    }
    closeModalBtn.addEventListener('click', hideModal);
    modal.addEventListener('click', (event) => {
        if (event.target === modal) { // Hide if clicked on the overlay background
            hideModal();
        }
    });

    // Handle form submission to add new activity
    newActivityForm.addEventListener('submit', (event) => {
        event.preventDefault(); // Prevent page reload

        const title = document.getElementById('activityTitle').value;
        const description = document.getElementById('activityDescription').value;

        // Add the new activity to our array
        activities.push({
            icon: '✍️', // Default icon for new activities
            title: title,
            description: description
        });

        // Re-render the grid with the new card
        renderActivities();

        // Hide the modal and reset the form
        hideModal();
        newActivityForm.reset();
    });
    
    // --- Initial Calls ---
    typeAnimation();
    renderActivities();
});
    </script>
</body>
</html>
